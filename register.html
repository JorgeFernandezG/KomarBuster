<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styleregister.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Registro de Cliente - KomarBuster</title>

  <style>
    body {
      background-image: url('img/fondoregister.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      height: 100vh;
    }
  </style>
</head>

<body>

  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-10 col-lg-8 col-xl-6 p-4">
            <div class="card" style="background-color: rgba(93, 2, 105, 0.308); backdrop-filter: blur(5px); border-radius: 15px;">
              <div class="card-body p-3">
                <div class="d-flex justify-content-start mb-2">
                  <a href="home.html" class="text-decoration-none text-white p-3 bg-blueviolet rounded-4">
                    <span class="material-symbols-outlined p-1">arrow_back</span> Volver
                  </a>
                </div>
                <div class="text-center mb-4">
                  <h1 class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="blueviolet" class="bi bi-joystick p-1" viewBox="0 0 16 16">
                      <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2" />
                      <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23" />
                    </svg> KomarBuster
                  </h1>
                  <h4 class="text-white fs-5">Registro de Cliente</h4>
                </div>

                <form id="formregister">
                  <div class="form-group">
                    <label for="nombrecompleto" class="text-white">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombrecompleto" placeholder="Ingresa tu nombre completo">
                    <div class="invalid-feedback" id="nombreError"></div>
                  </div>

                  <div class="form-group">
                    <label for="user" class="text-white">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="user" placeholder="Ingresa tu nombre de usuario">
                    <div class="invalid-feedback" id="userError"></div>
                  </div>

                  <div class="form-group">
                    <label for="correo" class="text-white">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                    <div class="invalid-feedback" id="correoError"></div>
                  </div>

                  <div class="form-group">
                    <label for="fechanac" class="text-white">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechanac">
                    <div class="invalid-feedback" id="fechanacError"></div>
                  </div>

                  <div class="form-group">
                    <label for="direccion" class="text-white">Dirección (opcional)</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección">
                    <div class="invalid-feedback" id="direccionError"></div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="text-white">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    <div class="invalid-feedback" id="passwordError"></div>
                  </div>

                  <div class="form-group">
                    <label for="confirmarpassword" class="text-white">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarpassword" placeholder="Confirma tu contraseña">
                    <div class="invalid-feedback" id="confirmarpasswordError"></div>
                  </div>

                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkboxterminos">
                    <label class="form-check-label text-white" for="checkboxterminos">Acepto los términos y condiciones</label>
                    <div class="invalid-feedback" id="checkboxterminosError"></div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                  <button type="reset" class="btn btn-secondary btn-block">Limpiar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3S5u27Tj/j8fBlr1mbEz1jE9ZB7frqmm8CJLbq3vH8O5eXkc2P09cGNVNu4R5mc" crossorigin="anonymous"></script>
  <script src="js/scriptregistro.js"></script>
</body>

</html>

<head>

<body class="" style="background-image: url(img/fondoregister.jpg);
background-size: cover;
background-repeat: no-repeat;
width: 100%;
background-position: center center;
background-attachment: fixed;
display: block;
height: 100vh;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
  <script src="js/scriptregistro.js"></script>
  <script src="js/scriptregiones.js"></script>


  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12  col-md-9 col-lg-7 col-xl-6 p-4 p-lg-4 w-auto">
            <div class="card"
              style="background-color: rgba(93, 2, 105, 0.308); backdrop-filter: blur(5px); border-radius: 15px;">
              <div class="card-body p-2 p-lg-3 row">
                <div class="d-flex justify-content-start mb-2 col-lg-3 col-8 " >
                    <a href="home.html" class="text-decoration-none text-white p-3 bg-blueviolet rounded-4" >
                      <span class="material-symbols-outlined p-1">
                        arrow_back </span>Volver</a> 

                </div>
                <div class=" d-flex justify-content-center mb-2 col-lg-12">
                  <h1 class="text-center m-3 m-lg-3 text-white  ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="blueviolet"
                      class="bi bi-joystick p-1" viewBox="0 0 16 16">
                      <path
                        d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2" />
                      <path
                        d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23" />
                    </svg>KomarBuster
                  </h1>

                </div>

                <h4 class=" text-center mb-4 text-white fs-5 ">Registro de cliente</h4>

                <form id="formregister" name="formregister" novalidate onsubmit="return validarFormRegistro()"
                  class="row d-flex justify-content-center align-items-center">

                  <div data-mdb-input-init class="form-outline mb-4 col-lg-6">
                    <span id="nombreError" class="error p-2"></span>
                    <input type="text" id="nombrecompleto" name="nombrecompleto"
                      class="form-control form-control-lg fs-6"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-label text-white" for="form3Example1cg">*Nombre completo</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4 col-lg-6">
                    <span id="userError" class="error p-2"></span>
                    <input type="text" id="user" name="user" class="form-control form-control-lg fs-6"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-label text-white" for="form3Example1cg">*Nombre de usuario</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 col-lg-6">

                    <span id="correoError" class="error p-2"></span>
                    <input type="email" id="correo" name="correo" class="form-control form-control-lg fs-6"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-label text-white" for="form3Example3cg">*Correo electronico</label>
                  </div>



                  <div data-mdb-input-init class="form-outline mb-4 col-lg-6">
                    <span id="fechanacError" class="error p-2"></span>
                    <input type="date" id="fechanac" name="fechanac" class="form-control form-control-lg fs-6"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-label text-white" for="form3Example3cg">*Fecha de nacimiento</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 col-lg-6">
                    <span id="direccionError" class="error p-2"></span>
                    <input type="text" id="direccion" name="direccion" class="form-control form-control-lg fs-6"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-label text-white" for="form3Example1cg">Direccion</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 col-lg-3">
                    <span id="regionError" class="error p-2"></span>
                    <select class="form-select form-select-lg fs-6" id="regiones" name="regiones"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;"
                      aria-label="Large select example">

                    </select>
                    <label class="form-label text-white" for="form3Example1cg">Region</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 col-lg-3">
                    <span id="comunaError" class="error p-2"></span>
                    <select class="form-select form-select-lg fs-6" id="comunas" name="comunas"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;"
                      aria-label="Large select example">

                    </select> <label class="form-label text-white" for="form3Example1cg">Comuna</label>
                  </div>






                  <div data-mdb-input-init class="form-outline mb-4 col-lg-6">
                    <span id="passwordError" class="error p-2"></span>
                    <input type="password" id="password" name="password" class="form-control form-control-lg fs-6"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-label text-white" for="form3Example4cg">*Contraseña</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 col-lg-6">
                    <span id="passwordError" class="error p-2"></span>
                    <input type="password" id="passwordrpt" name="passwordrpt" class="form-control form-control-lg fs-6"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-label text-white" for="form3Example4cdg">*Repetir contraseña</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-4 col-lg-10 col-10">
                    <input class="form-check-input me-2" type="checkbox" value="" id="checkboxterminos"
                      style="background-color: rgba(255, 255, 255, 0.308); backdrop-filter: blur(15px); border-radius: 15px;" />
                    <label class="form-check-label text-white" for="form2Example3g">
                      He leido y estoy de acuerdo con los <a href="#!" class="text-body text-white"><u>Terminos y
                          condiciones de servicio</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mb-2 col-lg-5">
                    <button type="button" onclick="limpiarFormulario()" data-mdb-button-init data-mdb-ripple-init
                      class="bg-danger p-3 rounded-4 border-0 text-white">Limpiar</button>

                  </div>
                  <div class="d-flex justify-content-center mb-2 col-lg-5">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                      class="bg-blueviolet p-3 rounded-4 border-0 text-white">Crear cuenta</button>

                  </div>


                  <p class="text-center text-muted mt-5 mb-0">Ye tengo una cuenta <a href="#!"
                      class="fw-bold text-body"><u>Ingresa aqui</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
